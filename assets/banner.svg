<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="280">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="50%" stop-color="#1a0a0a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e04040" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e04040" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e04040" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6060"/>
      <stop offset="100%" stop-color="#e04040"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#e04040">
    <line x1="0" y1="70" x2="900" y2="70"/>
    <line x1="0" y1="140" x2="900" y2="140"/>
    <line x1="0" y1="210" x2="900" y2="210"/>
    <line x1="150" y1="0" x2="150" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
    <line x1="450" y1="0" x2="450" y2="280"/>
    <line x1="600" y1="0" x2="600" y2="280"/>
    <line x1="750" y1="0" x2="750" y2="280"/>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="900" height="2" fill="url(#redGlow)"/>

  <!-- Bottom accent line -->
  <rect x="0" y="278" width="900" height="2" fill="url(#redGlow)"/>

  <!-- Terminal icon -->
  <g transform="translate(160, 55)" filter="url(#glow)">
    <rect x="0" y="0" width="52" height="40" rx="6" fill="none" stroke="#e04040" stroke-width="2" opacity="0.9"/>
    <path d="M12 14 L22 22 L12 30" fill="none" stroke="#e04040" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="26" y1="30" x2="40" y2="30" stroke="#e04040" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="230" y="88" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace" font-size="42" font-weight="700" fill="url(#titleGrad)" filter="url(#glow)">
    cc-metrics
  </text>

  <!-- Subtitle -->
  <text x="162" y="128" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="17" fill="#999" letter-spacing="0.5">
    Real-time session metrics for Claude Code on VSCode
  </text>

  <!-- Divider -->
  <rect x="162" y="148" width="576" height="1" fill="#e04040" opacity="0.2"/>

  <!-- Feature pills -->
  <g font-family="'SF Mono', 'Fira Code', monospace" font-size="12">
    <!-- Pill 1 -->
    <rect x="162" y="166" width="120" height="28" rx="14" fill="#e04040" opacity="0.12" stroke="#e04040" stroke-opacity="0.3" stroke-width="1"/>
    <text x="183" y="184" fill="#e04040">Token Usage</text>

    <!-- Pill 2 -->
    <rect x="296" y="166" width="88" height="28" rx="14" fill="#e04040" opacity="0.12" stroke="#e04040" stroke-opacity="0.3" stroke-width="1"/>
    <text x="317" y="184" fill="#e04040">Cost</text>

    <!-- Pill 3 -->
    <rect x="398" y="166" width="140" height="28" rx="14" fill="#e04040" opacity="0.12" stroke="#e04040" stroke-opacity="0.3" stroke-width="1"/>
    <text x="419" y="184" fill="#e04040">Context Window</text>

    <!-- Pill 4 -->
    <rect x="552" y="166" width="136" height="28" rx="14" fill="#e04040" opacity="0.12" stroke="#e04040" stroke-opacity="0.3" stroke-width="1"/>
    <text x="573" y="184" fill="#e04040">Rate Limits</text>
  </g>

  <!-- Metrics preview line -->
  <g transform="translate(162, 216)" font-family="'SF Mono', 'Fira Code', monospace" font-size="13">
    <text fill="#e04040" opacity="0.7">
      <tspan fill="#e04040">claude-opus-4-5</tspan>
      <tspan fill="#555"> | </tspan>
      <tspan fill="#e04040">$ 0.0612</tspan>
      <tspan fill="#555"> | </tspan>
      <tspan fill="#e04040">20%</tspan>
      <tspan fill="#888"> (24k/200k)</tspan>
      <tspan fill="#555"> | </tspan>
      <tspan fill="#e04040">5hr: 7%</tspan>
      <tspan fill="#555"> | </tspan>
      <tspan fill="#e04040">7d: 24%</tspan>
    </text>
  </g>

  <!-- Progress bar preview -->
  <rect x="162" y="244" width="576" height="4" rx="2" fill="#1a1a1a"/>
  <rect x="162" y="244" width="115" height="4" rx="2" fill="#e04040" opacity="0.8"/>

  <!-- Version badge -->
  <g transform="translate(700, 60)">
    <rect width="56" height="22" rx="11" fill="#e04040" opacity="0.15" stroke="#e04040" stroke-opacity="0.3" stroke-width="1"/>
    <text x="13" y="15" font-family="'SF Mono', monospace" font-size="11" fill="#e04040">v9.1</text>
  </g>
</svg>
